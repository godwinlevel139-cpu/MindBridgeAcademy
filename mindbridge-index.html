<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - Mindbridge Online School</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --success: #10B981;
            --danger: #EF4444;
            --dark: #0F172A;
            --gray: #64748B;
            --border: #E2E8F0;
            --light: #F8FAFC;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .portal-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 3rem;
        }

        .portal-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), #06B6D4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            color: white;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }

        h1 {
            font-size: 1.75rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--gray);
            font-size: 0.95rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: var(--light);
            padding: 0.5rem;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 0.875rem;
            border: none;
            background: transparent;
            color: var(--gray);
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        small {
            display: block;
            margin-top: 0.5rem;
            color: var(--gray);
            font-size: 0.875rem;
        }

        .btn {
            width: 100%;
            padding: 1.125rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.success {
            background: #D1FAE5;
            color: #065F46;
            border: 2px solid #6EE7B7;
        }

        .alert.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 2px solid #FCA5A5;
        }

        .alert.active {
            display: block;
        }

        .info-box {
            background: var(--light);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .info-box small {
            color: var(--gray);
            margin: 0;
        }

        @media (max-width: 640px) {
            .portal-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="portal-header">
            <div class="logo-circle">M</div>
            <h1>Mindbridge Portal</h1>
            <p class="subtitle">Access Your Learning Dashboard</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('register')">Register</button>
        </div>

        <div id="alertBox" class="alert"></div>

        <!-- Login Section -->
        <div id="login-section" class="form-section active">
            <form id="loginForm">
                <div class="form-group">
                    <label>I am logging in as:</label>
                    <select id="loginRole" required>
                        <option value="">-- Select Your Role --</option>
                        <option value="student">üéì Student</option>
                        <option value="tutor">üë®‚Äçüè´ Tutor</option>
                        <option value="parent">üë®‚Äçüë©‚Äçüëß Parent</option>
                        <option value="admin">üë®‚Äçüíº Admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email / Username</label>
                    <input type="text" id="loginEmail" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label>Password / Student ID</label>
                    <input type="text" id="loginPassword" required placeholder="Enter your password or Student ID">
                    <small>Students: Use Student ID | Tutors/Admin/Parents: Use password</small>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>

                <div class="info-box">
                    <small><strong>Admin Login:</strong> admin@mindbridge.edu / admin123</small>
                </div>
            </form>
        </div>

        <!-- Register Section -->
        <div id="register-section" class="form-section">
            <form id="registerForm">
                <div class="form-group">
                    <label>I want to register as:</label>
                    <select id="registerType" required onchange="updateRegisterForm()">
                        <option value="">-- Select Type --</option>
                        <option value="tutor">üë®‚Äçüè´ Tutor</option>
                        <option value="parent">üë®‚Äçüë©‚Äçüëß Parent</option>
                    </select>
                    <small>Students: Please use "Enroll Now" button on homepage</small>
                </div>

                <div id="tutorFields" style="display: none;">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="tutorName">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="tutorEmail">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="tutorPassword">
                        <small>Minimum 6 characters</small>
                    </div>
                    <div class="form-group">
                        <label>Subjects You Can Teach (Hold Ctrl/Cmd for multiple)</label>
                        <select id="tutorSubjects" multiple size="6">
                            <option value="Mathematics">Mathematics</option>
                            <option value="English Language">English Language</option>
                            <option value="Biology">Biology</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Physics">Physics</option>
                            <option value="Artificial Intelligence">Artificial Intelligence</option>
                            <option value="Digital Marketing">Digital Marketing</option>
                            <option value="Educational Coaching">Educational Coaching</option>
                        </select>
                    </div>
                </div>

                <div id="parentFields" style="display: none;">
                    <div class="form-group">
                        <label>Parent Name</label>
                        <input type="text" id="parentName">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="parentEmail">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="parentPhone">
                    </div>
                    <div class="form-group">
                        <label>Child's Student ID</label>
                        <input type="text" id="parentChildId" placeholder="e.g., MB1234567">
                        <small>Enter your child's Student ID from their enrollment</small>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <script src="mindbridge-data.js"></script>
    <script>
        // Auto-open login if #login in URL
        if (window.location.hash === '#login') {
            switchTab('login');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-section').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('register-section').classList.add('active');
            }
            hideAlert();
        }

        function updateRegisterForm() {
            const type = document.getElementById('registerType').value;
            document.getElementById('tutorFields').style.display = type === 'tutor' ? 'block' : 'none';
            document.getElementById('parentFields').style.display = type === 'parent' ? 'block' : 'none';
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alertBox');
            alert.textContent = message;
            alert.className = `alert ${type} active`;
        }

        function hideAlert() {
            document.getElementById('alertBox').classList.remove('active', 'success', 'error');
        }

        // LOGIN FORM
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const role = document.getElementById('loginRole').value;
            const email = document.getElementById('loginEmail').value.toLowerCase().trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!role) {
                showAlert('Please select your role', 'error');
                return;
            }
            
            hideAlert();
            
            // ADMIN
            if (role === 'admin') {
                if (email === 'admin@mindbridge.edu' && password === 'admin123') {
                    sessionStorage.setItem('userType', 'admin');
                    sessionStorage.setItem('userId', 'ADMIN001');
                    sessionStorage.setItem('userName', 'Administrator');
                    showAlert('Admin login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'admin-dashboard-mindbridge.html', 1000);
                    return;
                }
            }
            
            const data = MindBridgeData.getData();
            
            // TUTOR
            if (role === 'tutor') {
                let tutor = null;
                if (data.tutors) {
                    Object.values(data.tutors).forEach(t => {
                        if (t.email.toLowerCase() === email && t.password === password) {
                            tutor = t;
                        }
                    });
                }
                
                if (tutor) {
                    sessionStorage.setItem('userType', 'tutor');
                    sessionStorage.setItem('userId', tutor.id);
                    sessionStorage.setItem('userName', tutor.name);
                    sessionStorage.setItem('tutorEmail', tutor.email);
                    sessionStorage.setItem('tutorSubjects', JSON.stringify(tutor.subjects));
                    showAlert('Tutor login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'tutor-dashboard.html', 1000);
                    return;
                }
            }
            
            // STUDENT
            if (role === 'student') {
                const student = data.students.find(s => 
                    s.email.toLowerCase() === email && s.id === password
                );
                
                if (student) {
                    sessionStorage.setItem('userType', 'student');
                    sessionStorage.setItem('studentId', student.id);
                    sessionStorage.setItem('userName', student.name);
                    showAlert('Student login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'student-dashboard-mindbridge.html?id=' + student.id, 1000);
                    return;
                }
            }
            
            // PARENT
            if (role === 'parent') {
                const parent = data.parents.find(p => 
                    p.email.toLowerCase() === email && p.childAdmissionNumber === password
                );
                
                if (parent) {
                    sessionStorage.setItem('userType', 'parent');
                    sessionStorage.setItem('userId', parent.id);
                    sessionStorage.setItem('userName', parent.name);
                    sessionStorage.setItem('childId', parent.childId);
                    showAlert('Parent login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'parent-dashboard-mindbridge.html', 1000);
                    return;
                }
            }
            
            showAlert('Invalid credentials. Please check your role, email, and password.', 'error');
        });

        // REGISTER FORM
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const type = document.getElementById('registerType').value;
            
            if (type === 'tutor') {
                const name = document.getElementById('tutorName').value;
                const email = document.getElementById('tutorEmail').value;
                const password = document.getElementById('tutorPassword').value;
                const subjects = Array.from(document.getElementById('tutorSubjects').selectedOptions).map(o => o.value);
                
                if (password.length < 6) {
                    showAlert('Password must be at least 6 characters', 'error');
                    return;
                }
                
                if (subjects.length === 0) {
                    showAlert('Please select at least one subject', 'error');
                    return;
                }
                
                const data = MindBridgeData.getData();
                if (!data.tutors) data.tutors = {};
                
                const tutorId = 'TUT' + Date.now();
                data.tutors[tutorId] = {
                    id: tutorId,
                    name: name,
                    email: email,
                    password: password,
                    subjects: subjects,
                    rating: 5.0,
                    status: 'active',
                    dateJoined: new Date().toISOString()
                };
                
                MindBridgeData.saveData(data);
                
                showAlert('Tutor registered successfully! You can now login.', 'success');
                this.reset();
                setTimeout(() => switchTab('login'), 2000);
                
            } else if (type === 'parent') {
                const name = document.getElementById('parentName').value;
                const email = document.getElementById('parentEmail').value;
                const phone = document.getElementById('parentPhone').value;
                const childId = document.getElementById('parentChildId').value;
                
                const data = MindBridgeData.getData();
                const child = data.students.find(s => s.id === childId);
                
                if (!child) {
                    showAlert('Child Student ID not found! Please check and try again.', 'error');
                    return;
                }
                
                if (!data.parents) data.parents = [];
                
                data.parents.push({
                    id: 'PAR' + Date.now(),
                    name: name,
                    email: email,
                    phoneNumber: phone,
                    childId: child.id,
                    childAdmissionNumber: childId
                });
                
                MindBridgeData.saveData(data);
                
                showAlert(`Parent registered! Login with email and child ID: ${childId}`, 'success');
                this.reset();
                setTimeout(() => switchTab('login'), 2000);
            }
        });
    </script>
</body>
</html>
